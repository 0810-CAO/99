<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-有序列表</title>
</head>
<body>
<!--
什么是有序列表?
有序列表的作用: 给一堆数据添加列表语义, 并且这一堆数据中所有的数据都有先后之分

有序列表格式:
<ol>
    <li></li>
</ol>

其它用法和ul都差不多, 也就是应用场景/注意点都和ul差不多

-->

<ol>
    <li>演员</li>
    <li>小丑</li>
    <li>女人不应该让男人太累</li>
    <li>男人不应该让女人流泪</li>
</ol>
</body>
</html>
