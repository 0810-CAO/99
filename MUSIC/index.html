<!DOCTYPE html>
<html lang="en">
<!-- 音乐播放循环、暂停后歌词进度不能保存、播放后会拉进度条歌词不会更新、调整声音会重新开始播放，但进度条不会变化 -->

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="音乐,QQ音乐,在线听歌,音乐下载,音乐播放器,音乐网站,MV,巅峰榜,音乐排行榜,翻译歌曲,热门歌曲,经典老歌,无损音乐,无损曲库">
    <meta name="description" content="QQ音乐是腾讯公司推出的一款网络音乐服务产品，海量音乐在线试听、新歌热歌在线首发、歌词翻译、手机铃声下载、高品质无损音乐试听、海量无损曲库、正版音乐下载、空间背景音乐设置、MV观看等，是互联网音乐播放和下载的优选。">
    <title class="music_progress_name">QQ音乐播放器</title>
    <link rel="shortcut icon" href="https://y.qq.com/favicon.ico">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/lyric.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="header">
        <h1 class="logo">
            <a href="#"></a>
        </h1>
        <ul class="register">
            <li>登录</li>
            <li>设置</li>
        </ul>
    </div>
    <div class="content">
        <div class="content_in">
            <div class="content_left">
                <div class="content_toolbar">
                    <span><i></i>收藏</span>
                    <span><i></i>添加到</span>
                    <span><i></i>下载</span>
                    <span class="delete"><i></i>删除</span>
                    <span class="deleteMenu"><i></i>清空列表</span>
                </div>
                <div class="content_list" data-mcs-theme="minimal-dark">
                    <ul>
                        <li class="list_title">
                            <div class="list_check"><i></i></div>
                            <div class="list_number"></div>
                            <div class="list_name">歌曲</div>
                            <div class="list_singer">歌手</div>
                            <div class="list_time">时长</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content_right">
                <div class="song_info">
                    <a href="javascript:;" class="song_info_pic">
                        <img src="images/lnj.jpg" alt="">
                    </a>
                    <div class="song_info_name">歌曲名称:
                        <a href="javascript:;"></a>
                    </div>
                    <div class="song_info_singer">歌手名:
                        <a href="javascript:;"></a>
                    </div>
                    <div class="song_info_ablum">专辑名:
                        <a href="javascript:;"></a>
                    </div>
                </div>
                <div class="song_lyric_container">
                    <ul class="song_lyric">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_in">
            <a href="javascript:;" class="music_pre" title="上一首"></a>
            <a href="javascript:;" class="music_play" title="开始/暂停"></a>
            <a href="javascript:;" class="music_next" title="下一首"></a>
            <div class="music_progress_info">
                <div class="music_progress_top">
                    <span class="music_progress_name"></span>
                    <span class="music_progress_time"></span>
                </div>
                <div class="music_progress_bar">
                    <div class="music_progress_line">
                        <div class="music_progress_dot"></div>
                    </div>
                </div>
            </div>
            <a href="javascript:;" class="music_mode"></a>
            <a href="javascript:;" class="music_fav"></a>
            <a href="javascript:;" class="music_down"></a>
            <a href="javascript:;" class="music_comment"></a>
            <a href="javascript:;" class="music_only"></a>
            <div class="music_voice_info">
                <a href="javascript:;" class="music_voice_icon"></a>
                <div class="music_voice_bar">
                    <div class="music_voice_line">
                        <div class="music_voice_dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mask_bg"></div>
    <div class="mask"></div>
    <audio src=""></audio>
</body>

</html>
