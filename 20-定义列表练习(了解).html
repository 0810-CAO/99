<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>20-定义列表练习(了解)</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }
      dl {
        width: 400px;
        height: 200px;
        background: #ccc;
        margin: 100px auto;
      }
      dl dt {
        width: 150px;
        height: 200px;
        float: left;
      }
      dl dd {
        width: 250px;
        height: 200px;
        float: right;
      }
      dl dd h2 {
        line-height: 50px;
        color: orange;
        margin: 0 10px;
        font-size: 16px;
      }
      dl dd p {
        line-height: 19px;
        color: #000;
        font-size: 12px;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <!--
dl>dt+dd

<dl>
    <dt></dt>
    <dd></dd>
</dl>
-->
    <dl>
      <dt>
        <img src="images/NJ.jpg" width="150px" height="200px" />
      </dt>
      <dd>
        <h2>李南江（NJ）</h2>
        <p>
          多年iOS、Android、HTML开发及教学经验,
          对NativeApp、HybridApp、WebApp开发有独到见解和深入的研究,
          除此之外李老师还精通JavaScript、AngularJS、 NodeJS
          、Ajax、jQuery、Cordova、React
          Native等多种Web前端技术及Java、PHP等服务端技术
        </p>
      </dd>
    </dl>
  </body>
</html>
