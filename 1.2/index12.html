<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuex</title>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="./js/vuex.js"></script>
</head>

<body>
    <div id="demo3">
        <grandfather></grandfather>
    </div>
    <template id="grandfather">
        <div>
            <p>{{this.$store.state.msg}}</p>
        <father></father>
        </div>
    </template>
    <template id="father">
        <div>
            <p>{{this.$store.state.msg}}</p>
            <son></son>
        </div>
    </template>
    <template id="son">
        <div>
            <p>{{this.$store.state.msg}}</p>
        </div>
    </template>
    <script>
        const store = new Vuex.Store({
            // 相当于data 保存共享数据
            state: {
                msg: '河南城建'
            }
        })
        Vue.component('grandfather', {
            template: '#grandfather',
            // 在祖先中添加store的key保存vuex对象，祖先和后代都可以使用共享数据
            store: store,
            components: {
                'father': {
                    template: '#father',
                    components: {
                        'son': {
                            template: '#son',
                        }
                    }
                }
            }
        })
        new Vue({
            el: '#demo3',
        })
    </script>
</body>

</html>
