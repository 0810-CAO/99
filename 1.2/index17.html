<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命名视图</title>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="./js/vue-router.js"></script>
    <style>
        .onepage {
            width: 300px;
            height: 300px;
            background-color: palegreen;
        }
        
        .twopage {
            width: 300px;
            height: 300px;
            background-color: wheat;
        }
        
        .active {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="demo">
        <router-view name="key1"></router-view>
        <router-view name="key2"></router-view>
    </div>
    <template id="one">
        <div class="onepage">
            <p>第一个页面</p>
    </div>
    </template>
    <template id="two">
        <div class="twopage">
            <p>第二个页面</p>
    </div>
    </template>

    <script>
        const one = {
            template: "#one",
        }
        const two = {
            template: "#two",
        }
        const routes = [{
            path: '/',
            components: {
                key1: one,
                key2: two
            }
        }]
        const router = new VueRouter({
            routes: routes,
        })
        new Vue({
            el: '#demo',
            router: router,
            components: {
                one: one,
                two: two
            }
        })
    </script>
</body>

</html>
