<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- 可以让部分国产浏览器默认采用高速模式渲染页面 -->
    <meta name="renderer" content="webkit" />
    <!-- 为了让IE浏览器运行最新的渲染模式下 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- SEO三大标签 -->
    <!-- 已有统一指定的SEO标签（vue-meta-info.js）<title>网易云音乐</title>
    <meta
      name="keywords"
      content="网易云音乐，音乐，播放器，网易，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，music.163.com"
    />
    <meta
      name="description"
      content="网易云音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。"
    />-->
    <!-- apple-touch-icon:苹果的私有属性 作用：指定将网页保存到主屏幕上时候的图标 -->
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./apple-touch-icon114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./apple-touch-icon152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon180.png"
    />
    <link rel="shortcut icon" href="./favicon.ico" />
    <script>
      // 1利用rem+视口缩放的方式来适配移动端
      let scale = 1.0 / window.devicePixelRatio
      let text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`
      document.write(text)
      document.documentElement.style.fontSize = window.innerWidth / 7.5 + 'px'
      document.documentElement.setAttribute(
        'data-dpr',
        window.devicePixelRatio + ''
      )
      // 使用data-theme在全局设置点击头部可以切换背景和tobbar等颜色
      document.documentElement.setAttribute('data-theme', 'theme')
      // 2如果在HTML文件中用到了字符串模板, 字符串模板中用到了变量, 那么html-plugin是无法处理的, 所以会报错。如果想解决这个问题, 那么我们需要再借助一个loader, html-loader   vue.config.js
      // 3借助postcss-pxtorem实现自动将px转换成rem  postcss.config.js
      // 4指定兼容哪些浏览器，可以在项目目录下的 .browserslistrc 文件中配置
      // 5借助fastclick解决移动端100~300ms的点击事件延迟问题 main.js初始化
      // 6在移动端开发中, 一般情况下我们不需要让字体大小随着屏幕尺寸的变化而变化
      // 由于我们是通过视口缩放来适配移动端的, 所以我们不能直接设置字体大小, 否则字体大小就会随着屏幕尺寸的变化而变化
    </script>
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
