<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="name" />
      <p>{{name}}</p>
    </div>
    <script>
      let vue = new Vue({
        el: '#app',
        data: {
          name: '李华'
        }
      })
    </script>
  </body>
</html>
