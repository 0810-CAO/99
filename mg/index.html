  <script id="exmp" type="text/html">
    <div class="footer-logo">
      <img src="images/footer-logo.png" alt="">
    </div>
    <div class="footer-helper">
      <% for(let i = 0; i < clos.length; i++){%>
      <dl>
        <% for(let j = 0; j < clos[i].length; j++){%>
          <% if(clos[i][j].isHeader) {%>
            <dt><%=clos[i][j].title%></dt>
          <%}else{%>
            <dd><a href="#"><%=clos[i][j].title%></a></dd>
          <%}%>
        <% } %>
      </dl>
      <% } %>
    </div>
    <ul class="footer-list">
      <% for(let i = 0; i < list.length; i++){%>
        <li><a href="<%=list[i].link %>"><%=list[i].title%></a></li>
        <% if(i !== list.length - 1) {%>
            <li>|</li>
        <%}%>
      <% } %>
    </ul>
    <div class="footer-line">
      <span><%=line.title%></span>
    </div>
    <div class="footer-copyright">
      <% for(let i = 0; i < copyright1.length; i++){%>
        <p>
            <% for(let j = 0; j < copyright1[i].length; j++){%>
                <a href="<%=copyright1[i][j].link %>"><%=copyright1[i][j].title%></a>
                <span>|</span>
            <%}%>
        </p>
      <%}%>
    </div>
  </script>
  <script id="cate" type="text/html">
    <div class="banner">
      <img src="images/banner.jpg">
    </div>
    <div class="category">
      <ul class="category-top">
        <% for(let i=0; i < cateList.length;i++) { %>
        <li style="background: url('<%=cateList[i].cateIcon%>');background-size:112px 112px;"><a
            href="#"><%=cateList[i].cateName%></a></li>
        <% } %>
      </ul>
      <ul class="category-bottom">
        <% for(let i=0; i < wordList.length;i++) { %>
        <li><a href="#"><%=wordList[i].word%></a></li>
        <% } %>
      </ul>
    </div>
  </script>
  <script id="test" type="text/html">
    <% for(let i = 0; i < list.length; i++) { %>
    <% if(i === 2 || i === 3 || i === 4) {%>
    <!-- 此处预留较大图片位置 -->
    <div class="item" style="width: 220px; height: 1160px"></div>
    <%}else{%>
    <div class="item">
      <div class="item-box">
        <div class="item-top">
          <!-- 此处解决图片尚未加载完成页面重叠问题,可预加载图片也可通过给到的宽高比来计算应有的宽高占位即可 -->
          <% let scale = list[i].originW / list[i].originH %>
          <% let imgHeight = 220 / scale%>
          <img src="<%=list[i].cover %>" style="width: 220px; height: <%=imgHeight%>px">
          <% if(list[i].isVideo) {%>
          <div class="play"><img src="images/play.png" alt=""></div>
          <%}%>
                    <div class="title"><img src="images/sold.png" alt=""><%=list[i].itemNumbers%>件商品
        </div>
        <div class="mask">
          <ul>
            <li>
              <span><%=list[i].cFav%></span>
            </li>
            <li></li>
          </ul>
          <div class="mask-info">
            <div class="mask-title">
              <img src="images/sold.png" alt="">
              <%=list[i].itemNumbers%>件商品
            </div>
            <div class="mask-des">
              <%=list[i].content%>
            </div>
          </div>
        </div>
      </div>
      <% if(list[i].brandInfo.length !== 0) {%>
      <div class="item-bottom clearfix">
        <% for(let j = 0; j < list[i].brandInfo.length; j++) {%>
        <a href="#">
          <img src="<%=list[i].brandInfo[j].brandLogo %>" alt="">
          <%=list[i].brandInfo[j].brandName %>
        </a>
        <% } %>
      </div>
      <%}%>
            </div>
        </div>
    <%}%>
      <% } %>
  </script>
